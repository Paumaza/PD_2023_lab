<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Parking Manager</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #FF0000; /* Rojo */
    }

    h2 {
      text-align: center;
      color: #00FF00; /* Verde */
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input[type="number"] {
      width: 100%;
      padding: 5px;
      margin-bottom: 10px;
      border-radius: 3px;
      border: 1px solid #ccc;
    }

    button {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }

    #parking-spot {
      height: 300px;
      background-color: #f2f2f2;
      border: 1px solid #ccc;
      margin-bottom: 20px;
    }

    #best-fit {
      border: 1px solid #ccc;
      padding: 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 style="color: #FF0000;">Parking Manager</h1>
    <h2 style="color: #00FF00;">Top-Down View</h2>
    <div id="parking-spot"></div>

    <h2>Car Information</h2>
    <label for="car-width">Car Width (cm):</label>
    <input type="number" id="car-width">
    <label for="car-length">Car Length (cm):</label>
    <input type="number" id="car-length">
    <button id="calculate-button">Calculate</button>

    <h2>Best Fit</h2>
    <div id="best-fit"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
